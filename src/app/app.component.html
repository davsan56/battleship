<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list class="list-vertical">
        <button (click)="newGame()" mat-raised-button>New Game</button>
        <button (click)="joinGame()" mat-raised-button>Join Game</button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <info></info>
      <board></board>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
